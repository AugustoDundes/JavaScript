<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>

        <div class="row mb-4">
            <div class="col-md-5">
                <input type="text" id="nomeTarefa" class="form-control" placeholder="Nome da Tarefa">
            </div>
            <div class="col-md-5">
                <input type="text" id="descricaoTarefa" class="form-control" placeholder="Descrição da Tarefa">
            </div>
            <div class="col-md-2">
                <button id="adicionarTarefaBtn" class="btn btn-primary w-100">Adicionar Tarefa</button>
            </div>
        </div>

        <ul id="listaTarefas" class="list-group">
        </ul>
    </div>

    <form action="semana5.html" class="text-center mt-5">
        <button type="submit" class="btn btn-warning">Voltar para Exercícios</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ex1.js"></script>
</body>
</html>
