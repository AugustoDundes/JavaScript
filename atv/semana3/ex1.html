<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluindo o JavaScript do Bootstrap e suas dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Seu script JS -->
    <script language="JavaScript" type="text/JavaScript" src="ex1.js"></script>
</head>
<body>
    <div class="container">
        <h2>Escreva algo para ser adicionado na lista:</h2>
        <form id="listForm" class="mb-4">
            <div class="form-group form-group-custom">
                <label for="textInput" class="sr-only">Texto:</label>
                <input type="text" id="textInput" class="form-control form-control-custom" placeholder="Insira um texto" required>
            </div>
            <button id="adicionar" type="submit" class="btn btn-custom btn-lg">Adicionar</button>
        </form>

        <div id="lista">
            <ul id="listaItens" class="list-group list-group-custom">
                <!-- Items will be added here dynamically -->
            </ul>
        </div>

        <form action="semana3.html" class="mt-4">
            <button type="submit" class="btn btn-custom btn-lg">Voltar para Exercícios</button>
        </form>
    </div>
</body>
</html>
