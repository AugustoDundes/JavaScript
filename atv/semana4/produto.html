<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dados Cadastrados</h1>
        <div class="card p-4 shadow">           
                <p><strong>Nome:</strong> <span id="nomeResultado"></span></p>
                <p><strong>Email:</strong> <span id="emailResultado"></span></p>
                <p><strong>Data de Nascimento:</strong> <span id="dataNascimentoResultado"></span></p>
                <p><strong>Telefone Fixo:</strong> <span id="telefoneFixoResultado"></span></p>
                <p><strong>Telefone Celular:</strong> <span id="telefoneCelularResultado"></span></p>
                <p><strong>Perfil:</strong> <span id="perfilResultado"></span></p>
                <p id="areaAtuacaoGroupResultado"><strong>Área de Atuação:</strong> <span id="areaAtuacaoResultado"></span></p>
                <p id="matriculaGroupResultado"><strong>Matrícula:</strong> <span id="matriculaResultado"></span></p>
        </div>

        <div class="text-center mt-4">
            <a href="semana4.html" class="btn btn-primary">Voltar aos exercícios semanais</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('nomeResultado').textContent = localStorage.getItem('nome');
        document.getElementById('emailResultado').textContent = localStorage.getItem('email');
        document.getElementById('dataNascimentoResultado').textContent = localStorage.getItem('dataNascimento');
        document.getElementById('telefoneFixoResultado').textContent = localStorage.getItem('telefoneFixo');
        document.getElementById('telefoneCelularResultado').textContent = localStorage.getItem('telefoneCelular');
        document.getElementById('perfilResultado').textContent = localStorage.getItem('perfil');

        if (localStorage.getItem('perfil') === 'professor') {
            document.getElementById('areaAtuacaoResultado').textContent = localStorage.getItem('areaAtuacao');
            document.getElementById('matriculaResultado').textContent = localStorage.getItem('matricula');
        } else {
            document.getElementById('areaAtuacaoGroupResultado').style.display = 'none';
            document.getElementById('matriculaResultado').textContent = localStorage.getItem('matricula');
        }
    </script>

<form action="semana4.html" class="text-center">
    <button type="submit" class="btn btn-warning mt-5">Voltar para Exercícios</button>
</form>
</body>
</html>
