<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário de Cadastro</h1>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                <span class="text-danger" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" class="form-control" placeholder="dd/mm/aaaa">
            </div>

            <div class="mb-3">
                <label for="telefoneFixo" class="form-label">Telefone Fixo:</label>
                <input type="text" id="telefoneFixo" class="form-control" placeholder="(99)9999-9999">
            </div>

            <div class="mb-3">
                <label for="telefoneCelular" class="form-label">Telefone Celular:</label>
                <input type="text" id="telefoneCelular" class="form-control" placeholder="(99)99999-9999">
            </div>

            <div class="mb-3">
                <label class="form-label">Perfil:</label>
                <div class="form-check">
                    <input type="radio" id="perfilAluno" name="perfil" value="aluno" class="form-check-input" checked>
                    <label for="perfilAluno" class="form-check-label">Aluno</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="perfilProfessor" name="perfil" value="professor" class="form-check-input">
                    <label for="perfilProfessor" class="form-check-label">Professor</label>
                </div>
            </div>

            <div class="mb-3" id="areaAtuacaoGroup">
                <label for="areaAtuacao" class="form-label">Área de Atuação:</label>
                <input type="text" id="areaAtuacao" class="form-control" placeholder="Digite sua área de atuação">
            </div>

            <div class="mb-3" id="matriculaGroup">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" id="matricula" class="form-control" placeholder="Digite sua matrícula">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-secondary">Redefinir</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ex1.js"></script>
</body>
</html>
